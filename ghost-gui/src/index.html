<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ghost - MkDocs Auditor</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><img src="favicon.png" alt="" class="header-icon">Ghost</h1>
      <p class="subtitle">MkDocs Documentation Auditor</p>
    </header>

    <section class="file-inputs">
      <div class="input-group">
        <label for="mkdocs-path">mkdocs.yml</label>
        <div class="file-row">
          <input type="text" id="mkdocs-path" placeholder="Select mkdocs.yml file..." readonly>
          <button id="browse-mkdocs" class="btn-secondary">Browse</button>
        </div>
      </div>

      <div class="input-group">
        <label for="help-urls-path">help_urls.h</label>
        <div class="file-row">
          <input type="text" id="help-urls-path" placeholder="Select help_urls.h file..." readonly>
          <button id="browse-help-urls" class="btn-secondary">Browse</button>
        </div>
      </div>
    </section>

    <section class="options">
      <div class="tabs">
        <button class="tab active" id="tab-audit">Audit</button>
        <button class="tab" id="tab-search">Search</button>
      </div>

      <div id="audit-controls" class="tab-content">
        <div class="checkbox-grid">
          <label class="checkbox-item">
            <input type="checkbox" id="opt-nav-missing">
            <span>Missing nav entries</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="opt-ghost">
            <span>Ghost files (orphans)</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="opt-help-missing">
            <span>Missing help URLs</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="opt-broken-links">
            <span>Broken links</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="opt-missing-images">
            <span>Missing images</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="opt-orphan-images">
            <span>Orphan images</span>
          </label>
        </div>

        <div class="option-row">
          <label class="checkbox-item">
            <input type="checkbox" id="opt-summary" checked>
            <span>Summary only (counts, not individual items)</span>
          </label>
        </div>

        <div class="options-footer">
          <div class="input-group exclude-group">
            <label for="exclude">Exclude subsites (comma-separated)</label>
            <input type="text" id="exclude" placeholder="e.g., object-reference,legacy-docs" value="object-reference">
          </div>
          <button id="run-audit" class="btn-primary">Run Audit</button>
        </div>
      </div>

      <div id="search-controls" class="tab-content" style="display: none;">
        <div class="search-row">
          <input type="text" id="search-query" placeholder="Search in markdown files...">
        </div>
        <div class="search-options">
          <label class="checkbox-item">
            <input type="checkbox" id="search-regex">
            <span>Regex</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="search-case-sensitive">
            <span>Case sensitive</span>
          </label>
          <label class="context-select">
            <span>Context:</span>
            <select id="search-context">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2" selected>2</option>
              <option value="3">3</option>
            </select>
          </label>
        </div>
        <div class="search-filters">
          <label class="checkbox-item">
            <input type="checkbox" id="opt-footnotes">
            <span>Has footnotes</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="opt-has-images">
            <span>Has images</span>
          </label>
          <label class="checkbox-item">
            <input type="checkbox" id="opt-has-links">
            <span>Has links</span>
          </label>
          <button id="run-search" class="btn-primary">Search</button>
        </div>
      </div>
    </section>

    <section class="results" id="results-section" style="display: none;">
      <div class="results-header">
        <span id="git-info" class="git-info"></span>
        <div class="counts" id="counts"></div>
        <div class="view-toggle">
          <label class="toggle-item">
            <input type="radio" name="view-mode" id="view-rich" checked>
            <span>Rich</span>
          </label>
          <label class="toggle-item">
            <input type="radio" name="view-mode" id="view-raw">
            <span>Raw</span>
          </label>
        </div>
      </div>
      <div id="rich-output"></div>
      <pre id="output" style="display: none;"></pre>
    </section>
  </div>

  <script type="module" src="main.js"></script>
</body>
</html>
